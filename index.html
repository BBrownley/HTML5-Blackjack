<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<title>HTML5 Blackjack</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

	<header>
		<!-- <h1>HTML5 Blackjack</h1> -->
	</header>

	<main>

		<div class="game-board">

			<div id="dealer">
				<div class="hand">
					<span class="hand-value" id="dealer-hand-value">0</span>
					<div id="dealer-hand-cards">
					</div>
				</div>
			</div>

			<div id="player">
				<div class="hand">
					<span class="hand-value" id="player-hand-value">0</span>
					<div id="player-hand-cards"></div>
				</div>
				<div id="bet">
					<div class="bet-amount-buttons button-container">
						<div class="game-button bet-amount-button"><span>1</span></div>
						<div class="game-button bet-amount-button"><span>2</span></div>
						<div class="game-button bet-amount-button bet-button-active"><span>3</span></div>
					</div>
					<div class="bet-util-buttons button-container">
						<div class="game-button" id="bet-max-button"><span>Bet max</span></div>
						<div class="game-button" id="bet-selected-button"><span>Play bet</span></div>
					</div>
					<div class="game-button" id="hit-button">Hit</div>
					<div class="game-button" id="stand-button">Stand</div>
				</div>
				<div id="credits">
					<span>Credits remaining: <span id="credits-remaining">100</span><span id="credits-remaining"></span></span>
				</div>
			</div>

		</div>

	</main>

	<div class="card-suitImageSmall-spade"></div>

	<div class="card">
		K
		<div class="card-suitImageSmall-1"></div>
		<div class="card-suitImageSmall-2"></div>
		<div class="card-suitImageSmall-3"></div>
		<div class="card-suitImageSmall-4"></div>
	</div>

	<footer>
		<!-- <h1>_</h1> -->
	</footer>

	<div class="card"><i class="fal fa-spade"></i></div>

	<i class="fal fa-spade"></i>

	<div class="card"></div>

</body>

<script type="text/javascript" src="game.js"></script>
